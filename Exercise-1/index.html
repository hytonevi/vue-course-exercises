<html>

  <head>
    <tit>Vuejs Exercise 1</tit>
    <script type="javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

</html>

<body>
  <div id="exercise">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{name}} ({{age}})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>Age multiplied: {{age * 3}}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{randomize()}}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img style="width:100px;height:100px" v-bind:src="image">
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" v-model="name">
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#exercise',
      data: {
        name: 'Ville H',
        age: 34,
        image: 'https://wyncode.co/wp-content/uploads/2014/08/171.jpg'
      },
      methods: {
        randomize: function() {
          return Math.floor((Math.random() * 100) + 1);
        }
      }
    });

  </script>

</body>
